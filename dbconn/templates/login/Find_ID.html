<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find ID</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Roboto+Slab:wght@100..900&display=swap"
    rel="stylesheet">

  <style>
    .gradient-background {
      background: linear-gradient(300deg, #00bfff, #ff4c68, #ef8172);
      background-size: 180% 180%;
      animation: gradient-animation 18s ease infinite;
    }

    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .h-custom {
      height: calc(100% - 73px);
    }

    @media (max-width: 1200px) {
      .h-custom {
        height: 140%;
      }
    }

    .icon-small {
      width: 50px;
      height: 50px;
    }

    .roboto-slab-Roboto {
      font-family: "Roboto Slab", serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }
  </style>

</head>

<body>
  <div class="vh-100">
    <div class="container-fluid h-custom gradient-background d-flex align-items-center justify-content-center">
      <!-- Section: Design Block -->
      <section class="text-center text-lg-start roboto-slab-Roboto">
        <!-- Jumbotron -->
        <div class="container py-5">
          <div class="row g-0 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="w-100 rounded-4 shadow-4" alt="" />
            </div>
            <div class="col-lg-6 mb-5 mb-lg-0">
              <div class="card cascading-right" style="
                  background: hsla(0, 0%, 100%, 0.55);
                  backdrop-filter: blur(30px);
                  ">
                <div class="card-body p-5 shadow-5 text-center my-5">
                  <h2 class="fw-bold mb-5">Education AI Chabot</h2>
                  <h3 class="d-flex mb-4">Find ID</h3>
                  <form>
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row">
                      <div class="mb-4 my-4">
                        <div data-mdb-input-init class="form-outline col-lg-12 col-md-12 col-sm-12">
                          <input type="text" id="form3Example1" class="form-control" placeholder="New ID or FullName" />
                        </div>
                      </div>
                    </div>

                    <!-- Email input -->
                    <div class="row">
                      <div class="col-lg-8 col-md-8 col-sm-8 mt-3">
                        <div class="form-outline mb-4">
                          <input type="email" id="form3Example5" class="form-control" placeholder="Type Email" />
                        </div>
                      </div>
                      <div class="col-md-4 mb-4 col-sm-4 mt-3">
                        <div class="d-grid gap-2">
                          <button type="submit" id="getcodeButton" class="btn btn-dark">Get Code</button>
                        </div>
                      </div>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline col-lg-12 col-md-12 col-sm-12 mb-4 mt-3">
                      <input type="verification code" id="form3Example6" class="form-control"
                        placeholder="Type verification code" />
                    </div>

                    <!-- Submit button -->
                    <a class="btn btn-dark col-lg-4 col-md-3 mt-4 my-4" id="submitButton" href="./changePW"
                      role="button">Submit</a>

                    <!-- Register buttons -->
                    <div class="text-center mt-3">
                      <p>or sign up with:</p>
                      <button type="button" data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-outline-link btn-floating mx-1">
                        <img src="{{ url_for('static', filename='./images/kakao.png') }}" alt="kakao icon"
                          class="icon-small">
                      </button>

                      <button type="button" data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-outline-link btn-floating mx-1">
                        <img src="{{ url_for('static', filename='./images/google.png') }}" alt="gmail icon"
                          class="icon-small">
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Jumbotron -->
      </section>
      <!-- Section: Design Block -->
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-dark">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-1">
        Â© 2024. Busan Academy.
      </div>
      <!-- Copyright -->
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
